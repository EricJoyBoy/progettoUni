	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="columns is-8 is-variable ">
					<div class="column is-two-thirds has-text-left" >
						<h1 class="title is-1">Registrati</h1>
						<p class="is-size-4">Facendo la registrazione potrai accedere alle informazioni relative ai centri vaccinali di competenza
						.</p>
					
					</div>
			 <form method="POST">
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" name="nome" type="text" placeholder="Nome">
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <input class="input is-medium" name="codiceFiscale" type="text" placeholder="Codice Fiscale">
                  </div>
				</div>
				<div class="field">
                  <div class="control">
                    <input class="input is-medium" name="email" type="email" placeholder="email">
                  </div>
				</div>
				<div class="field">
                  <div class="control">
                    <input class="input is-medium" name ="userId" type="text" placeholder="User ID">
                  </div>
				</div>
				<div class="field">
                  <div class="control">
                    <input class="input is-medium" name="password" type="password" placeholder="Password">
                  </div>
				</div>
				<div class="field">
                  <div class="control">
                    <input class="input is-medium" name="idUnivoco" type="text" placeholder="ID Univoco" maxlength="16">
                  </div>
                </div>
                <button class="button is-block is-primary is-fullwidth is-medium">invia</button>
                <br />
                <small><em>I tuoi dati sono prottetti dalla Normativa EU</em></small>

  <style>
    :root {
      --brandColor: hsl(166, 67%, 51%);
      --background: rgb(247, 247, 247);
      --textDark: hsla(0, 0%, 0%, 0.66);
      --textLight: hsla(0, 0%, 0%, 0.33);
    }


    .hero{
      background: url(https://images4.alphacoders.com/102/1020355.jpg);
    }
    body {
       
      background: var(--background);
      height: 100vh;
      color: var(--textDark);
    }

    .field:not(:last-child) {
      margin-bottom: 1rem;
    }

    .register {
      margin-top: 10rem;
      background: white;
      border-radius: 10px;
    }

    .left,
    .right {
      padding: 4.5rem;
    }

    .left {
      border-right: 5px solid var(--background);
    }

    .left .title {
      font-weight: 800;
      letter-spacing: -2px;
    }

    .left .colored {
      color: var(--brandColor);
      font-weight: 500;
      margin-top: 1rem !important;
      letter-spacing: -1px;
    }

    .left p {
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right .title {
      font-weight: 800;
      letter-spacing: -1px;
    }

    .right .description {
      margin-top: 1rem;
      margin-bottom: 1rem !important;
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right small {
      color: var(--textLight);
    }

    input {
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--brandColor) !important;
      box-shadow: 0 0 0 1px var(--brandColor) !important;
    }

    .fab,
    .fas {
      color: var(--textLight);
      margin-right: 1rem;
    }

  </style>
